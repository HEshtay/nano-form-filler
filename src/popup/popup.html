<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nano Form Filler</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h2>Form Automation</h2>
            <p>Choose an action to automate form filling</p>
            <div class="formCount">
                <!-- <div> Form count: <span id="formCount">0</span> </div> -->
                <div>
                    <label for="selectedFormInput">Selected Form</label>
                    <select id="selectedFormInput" name="selectedForm"></select>
                </div>
                <button id="loadFormsButton" class="action-button">
                    <span class="icon">üîÑ</span> Reload Forms
                </button>
            </div>
            <button id="autoFillFormButton" class="action-button">
                <span class="icon">‚å®Ô∏è</span> Fill Randomly
            </button>
            <button id="takeScreenshotButton" class="action-button">
                <span class="icon">üì∏</span> Take Screenshot
            </button>
            <div>
                <button id="startRecordingButton" class="action-button">
                    <span class="icon">üé§</span> Start Recording
                </button>
                <button id="stopRecordingButton" class="action-button">
                    <span class="icon">üõë</span> Stop Recording
                </button>
                <select id="microphone" disabled>
                    <option value="allow">Allow</option>
                    <option value="ask">Ask</option>
                    <option value="block">Block</option>
                </select>
            </div>
            <div id="recordingStatus" class="status">
                Not Recording
            </div>
        </div>
        <script src="popup.bundle.js" defer></script>
    </body>
</html>
